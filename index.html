<!DOCTYPE html>
<html>
<head>
    <title>GSG Test Tool</title>
    <link rel="stylesheet" href="css/style.min.css" media="all">
    <script src="./js/script.min.js" type="text/javascript"></script>
</head>
<body class="aui-layout aui-theme-default aui-page-focused aui-page-focused-medium">
<div id="page">
    <div class="aui-page-panel margin-fix">
        <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
                <h2>GSG Test Tool</h2>
                <form action="#" method="post" class="aui">
                    <fieldset>
                        <div class="field-group">
                            <label for="projectID">Project ID<span class="aui-icon icon-required"> required</span></label>
                            <input class="text short-field" type="text" id="projectID" name="projectID" title="Project ID">
                            <div class="error" id="projectID_error"></div>
                            <div class="description">ID of your project in GSG</div>
                        </div>
                        <div class="field-group">
                            <label for="secretKey">Secret key<span class="aui-icon icon-required"> required</span></label>
                            <input class="text" type="text" id="secretKey" name="secretKey" title="Secret Key">
                            <div class="error" id="secretKey_error"></div>
                            <div class="description">Don't worry, we do not send it as is.</div>
                        </div>
                    </fieldset>
                    <fieldset class="group">
                        <legend><span>Action</span></legend>
                        <div class="aui-toolbar2-primary">
                            <div id="button-set" class="aui-buttons">
                                <button class="aui-button" value="check" aria-pressed="true">Check</button>
                                <button class="aui-button" value="pay">Pay</button>
                                <button class="aui-button" value="paystatus">Pay_status</button>
                                <button class="aui-button" value="paysystems">Paysystems</button>
                                <button class="aui-button" value="balance">Balance</button>
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="error" id="action_error"></div>
                        </div>
                    </fieldset>

                    <div class="param-container">
                        <fieldset>
                            <div class="field-group">
                                <label>Params</label>
                                <input class="text medium-field" type="text" title="Param name"> :
                                <input class="text medium-field" type="text" title="Param value">
                            </div>
                            <div class="field-group-template">
                                <input class="text medium-field" type="text" title="Param name"> :
                                <input class="text medium-field" type="text" title="Param value">
                                <button class="aui-button aui-button-subtle aui-button-delete">Delete</button>
                            </div>
                            <div class="field-group">
                                <button class="aui-button" id="paramAdd" aria-disabled="true">Add parameter</button>
                                <div class="error" id="params_error"></div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="aui-message error shadowed" id="common_error" style="display: none">
                        <p class="title">Error!</p>
                        <span class="aui-icon aui-icon-small aui-iconfont-error" style="color:#fff;"></span>
                        <p class="message"></p>
                    </div>

                    <div class="buttons-container">
                        <div class="buttons">
                            <input class="aui-button aui-button-primary" type="submit" id="submit" name="submit" value="Send request" aria-disabled="true">
                            <div id="loadingImage">Loading...</div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <div class="aui-page-panel margin-fix aui-page-panel-black" style="display: none">
        <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
                <h2>Request</h2>
                <pre><code class="xml" id="request"></code></pre>
            </section>
        </div>
    </div>
    <div class="aui-page-panel margin-fix aui-page-panel-black">
        <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
                <h2>Response</h2>
                <pre><code class="xml" id="response"></code></pre>
            </section>
        </div>
    </div>
    <footer id="footer" role="contentinfo">
        <section class="footer-body">
            <ul>
                <li>&copy; 2013 <a href="http://dengionline.com" target="_blank">DengiOnline</a></li>
                <li><a href="http://atlassian.com/company/trademark" target="_blank">GSG Protocol</a></li>
                <li>Version 1.0</li>
            </ul>
        </section>
    </footer>
</div>
</body>
</html>
